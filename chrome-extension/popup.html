<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 350px;
            padding: 15px;
            background: #f8f9fa;
        }
        h1 {
            font-size: 16px;
            color: #3366cc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background: #3366cc;
            color: white;
        }
        .btn-primary:hover {
            background: #2a4b8d;
        }
        .btn-primary:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #eee;
            color: #333;
            margin-top: 8px;
        }
        .btn-secondary:hover {
            background: #ddd;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .settings-link {
            display: block;
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 12px;
        }
        .hidden {
            display: none;
        }
        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>
        <span class="logo">&#128214;</span>
        News - Capture
    </h1>

    <div id="status" class="hidden"></div>

    <div id="configSection" class="hidden">
        <div class="form-group">
            <label for="serverUrl">URL du serveur News</label>
            <input type="url" id="serverUrl" placeholder="http://localhost:8080">
        </div>
        <div class="form-group">
            <label for="apiKey">Clé API</label>
            <input type="password" id="apiKey" placeholder="Votre clé API secrète">
            <p class="help-text">Définie dans config.php (API_SECRET_KEY)</p>
        </div>
        <button id="saveConfig" class="btn btn-primary">Enregistrer la configuration</button>
    </div>

    <div id="captureSection">
        <div class="form-group">
            <label for="sourceUrl">URL source</label>
            <input type="url" id="sourceUrl" readonly>
        </div>

        <div class="form-group">
            <label for="content">Contenu à analyser</label>
            <textarea id="content" placeholder="Sélectionnez du texte sur la page, puis cliquez sur 'Capturer la sélection', ou collez du texte ici..."></textarea>
        </div>

        <button id="captureSelection" class="btn btn-secondary">Capturer la sélection</button>
        <button id="analyzeBtn" class="btn btn-primary">Analyser et envoyer</button>
    </div>

    <a href="#" id="settingsLink" class="settings-link">Configuration</a>

    <script src="popup.js"></script>
</body>
</html>
